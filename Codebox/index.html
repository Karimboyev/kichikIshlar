<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebox</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="assets/icons/Codebox.svg" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Loyiha haqida</a>
                  </li>
                  <li class="nav-item ms-4">
                    <a class="nav-link" href="#">Dasturlash tillari</a>
                  </li>
                  <li class="nav-item ms-4">
                    <a class="nav-link" href="#">Narxlar</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <span class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          O'zbek tili<span class="icon down-arrow"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </span>
                  <button class="btn btn-outline-success" type="submit">Ro’yxatdan o’tish</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <div class="container-fluid">
        <section id="section1">
          <h1>Agar bajarishdan qo’rqsangiz</br>
            buni albatta bajarib ko’ring</h1>
          <img src="images/ellipce-img.svg" alt="">
          <div id="form1">
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Telefon nomer</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Parol</label>
            </div>
          </div>
          <div class="d-flex mt-3">
            <button class="btn btn-outline-success" type="submit">Kirish</button>
            <div class="form-check form-switch d-inline-block ms-4">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Meni eslab qol</label>
            </div>
          </div>
        </section>

        <section id="section2">
          <h1>Dasturlashni amaliy </br>
            tarzda CodeBox bilan o'rganing.</h1>
          <div class="grid-box">
            <img src="images/languages.png" alt="">
            <div id="grid2-image">
              <img src="images/Vector.png" alt="">
              <img id="first" src="images/Group 35.png" alt="">
              <img id="second" src="images/Rectangle 5.1.png" alt="">
              <img id="waring" src="images/waring.png" alt="">
              <img id="array" src="images/Array.png" alt="">
              <img id="nuqtalar" src="images/Group 34.1.png" alt="">
              <img id="three" src="images/Rectangle 5.2.png" alt="">
              <img id="correct" src="images/correct.png" alt="">
              <img id="logic" src="images/Logic.png" alt="">
              <img id="nuqtalar2" src="images/Group 34.2.png" alt="">
            </div>
            <img id="java" src="images/java.png" alt="">

          </div>
          
        </section>
    </div>
    </main>

    <footer></footer>

    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
