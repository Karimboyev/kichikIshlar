<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid-box">
        <input type="text" id="input">
        <button id="zero" onclick="button(0)">0</button>
        <button id="nine" onclick="button(9)">9</button>
        <button id="eight" onclick="button(8)">8</button>
        <button id="seven" onclick="button(7)">7</button>
        <button id="six" onclick="button(6)">6</button>
        <button id="five" onclick="button(5)">5</button>
        <button id="four" onclick="button(4)">4</button>
        <button id="three" onclick="button(3)">3</button>
        <button id="two" onclick="button(2)">2</button>
        <button id="one" onclick="button(1)">1</button>
        <button id="qoshish" onclick="button(qoshish)">+</button>
        <button id="ayirish" onclick="button(ayirish)">-</button>
        <button id="kopaytirish" onclick="button(kopaytirish)">x</button>
        <button id="bolish" onclick="button(bolish)">/</button>
        <button id="back" onclick="backspace()">backspace</button>
        <button id="clean" onclick="button(clean)">C</button>
        <button id="barobar" onclick="button(barobar)">=</button>

    </div>


    <script src="index.js"></script>
</body>
</html>
